<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Min Hjemmeside</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Første Sektion: Billede med logo og hjemmesidens navn -->
        <header class="hero-section">
            <img src="your-image.jpg" alt="Baggrundsbillede" class="hero-image">
            <div class="hero-content">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Min Hjemmeside</h1>
            </div>
        </header>

        <!-- Anden Sektion: Valgmuligheder -->
        <section class="options-section">
            <div class="carousel">
                <div class="option">
                    <img src="option1.jpg" alt="Valg 1">
                    <h2>Valgmulighed 1</h2>
                    <p>Beskrivelse af hvad denne mulighed gør.</p>
                </div>
                <div class="option">
                    <img src="option2.jpg" alt="Valg 2">
                    <h2>Valgmulighed 2</h2>
                    <p>Beskrivelse af hvad denne mulighed gør.</p>
                </div>
                <div class="option">
                    <img src="option3.jpg" alt="Valg 3">
                    <h2>Valgmulighed 3</h2>
                    <p>Beskrivelse af hvad denne mulighed gør.</p>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </section>

        <script src="script.js"></script>
    </body>
</html>
