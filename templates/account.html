{% extends "layout.html" %}

{% block title %}{{ username }}{% endblock %}

{% block body %}
    <h1>{{ username }}</h1>
    <a href="/privatemessages/{{username}}">Skriv direkte til denne person</a>
    {% if posts %}
        {% include "posts.html" with posts=posts %}
    {% else %}
        <p>Du har ikke skrevet nogle offentlige beskeder.</p>    
    {% endif %}
{% endblock %}
